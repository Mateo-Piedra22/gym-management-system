<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión • {{ gym_name }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .screen { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .login-card { width: 100%; max-width: 480px; padding: 24px; border-radius: 16px; background: var(--card); border: 1px solid var(--border); box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    .brand { display:flex; align-items:center; gap:12px; margin-bottom: 16px; }
    .brand img { width: 44px; height: 44px; }
    h1 { margin: 0; font-size: 20px; }
    .brand .muted { margin: 2px 0 0 0; line-height: 1.3; }
    label { display:block; margin-bottom: 8px; color: var(--muted); }
    select, input[type=password] { width:100%; padding:12px 14px; border-radius: 12px; border:1px solid var(--border); background: #0b1220; color: var(--text); outline: none; }
    .actions { margin-top: 16px; display:flex; gap: 8px; }
    .error { margin-top: 10px; color: #f87171; font-size: 14px; }
  </style>
  <style>
    .toast-container { position: fixed; top: 12px; right: 12px; display:flex; flex-direction:column; gap:8px; z-index: 9999; }
    .toast { display:flex; align-items:center; gap:12px; background: var(--card); color: var(--text); border:1px solid var(--border); border-radius: 12px; padding: 12px 14px; box-shadow: 0 6px 16px rgba(0,0,0,.4); }
    .toast.success { border-color: #10b98133; background: #065f4633; }
    .toast.warning { border-color: #f59e0b33; background: #78350f33; }
    .toast.error { border-color: #ef444433; background: #7f1d1d33; }
    .toast .message { flex:1; }
    .toast .actions .btn { background: transparent; border: 1px solid var(--border); border-radius: 10px; padding: 6px 10px; color: var(--text); cursor: pointer; }
    @keyframes toast-in { from { transform: translateY(-6px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes toast-out { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-6px); opacity: 0; } }
    /* Achicar botón principal en gestión */
    .login-card .actions .btn { padding: 8px 12px; font-size: 14px; line-height: 1.2; }
  </style>
  <script>
    async function loadProfessors() {
      const sel = document.getElementById('prof-selector');
      sel.innerHTML = '<option value="">Cargando...</option>';
      try {
        const res = await fetch('/api/profesores_basico');
        const list = await res.json();
        sel.innerHTML = '';
        // Opción Dueño
        const optOwner = document.createElement('option');
        optOwner.value = '__OWNER__';
        optOwner.textContent = 'Dueño';
        sel.appendChild(optOwner);
        if (Array.isArray(list)) {
          for (const p of list) {
            const opt = document.createElement('option');
            opt.value = String(p.usuario_id);
            opt.textContent = (p.nombre && p.nombre.trim() !== '') ? `${p.nombre}` : `Profesor ${p.profesor_id}`;
            sel.appendChild(opt);
          }
        }
        onSelectorChange();
      } catch (e) {
        sel.innerHTML = '<option value="">Error cargando profesores</option>';
      }
    }
    function onSelectorChange() {
      const sel = document.getElementById('prof-selector');
      const ownerPwd = document.getElementById('owner-password');
      const pinInput = document.getElementById('pin-input');
      if (sel.value === '__OWNER__') {
        ownerPwd.style.display = 'block';
        ownerPwd.querySelector('input').required = true;
        pinInput.style.display = 'none';
        pinInput.querySelector('input').required = false;
      } else {
        ownerPwd.style.display = 'none';
        ownerPwd.querySelector('input').required = false;
        pinInput.style.display = 'block';
        pinInput.querySelector('input').required = true;
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadProfessors();
      document.getElementById('prof-selector').addEventListener('change', onSelectorChange);
    });
  </script>
  <script src="/static/js/toast.js"></script>
  <link rel="icon" href="{{ logo_url }}" />
  <meta name="theme-color" content="{{ theme['--primary'] if theme and '--primary' in theme else '#2b8a3e' }}">
  <meta name="color-scheme" content="dark light">
  <meta name="x-error" content="{{ error | e if error else '' }}">
</head>
<body>
  <main class="screen">
    <section class="login-card">
      <div class="brand">
        <img src="{{ logo_url }}" alt="Logo" />
        <div>
          <h1>{{ gym_name }}</h1>
          <p class="muted">Acceso de Gestión para profesores o dueño</p>
        </div>
        <div class="brand-actions" style="margin-left:auto; display:flex; align-items:center;">
          <a href="/" class="back-link icon-only" title="Volver al inicio" aria-label="Volver al inicio">
            <img src="/assets/salir.png" alt="Salir" />
          </a>
        </div>
      </div>
      <form method="post" action="/gestion/auth">
        <label>Seleccione perfil</label>
        <select id="prof-selector" name="usuario_id" required></select>
        <div id="pin-input" style="margin-top:12px">
          <label>PIN</label>
          <input type="password" name="pin" placeholder="Ingresa tu PIN" />
        </div>
        <div id="owner-password" style="margin-top:12px; display:none">
          <label>Contraseña del dueño</label>
          <input type="password" name="owner_password" placeholder="Ingresa la contraseña" />
        </div>
        <div class="actions">
          <button class="btn" type="submit">Entrar</button>
        </div>
      </form>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const metaErr = document.querySelector('meta[name="x-error"]');
          const err = metaErr && metaErr.content ? metaErr.content : null;
          if (err) { showToast(err, 'error', 4500); }
          const form = document.querySelector('form[method="post"]');
          if (form) {
            form.addEventListener('submit', (e) => {
              const sel = document.getElementById('prof-selector');
              const val = sel ? sel.value : '';
              if (!val) {
                e.preventDefault();
                showToast('Selecciona un perfil.', 'warning', 3500);
                return;
              }
              if (val === '__OWNER__') {
                const ownerPwd = (form.querySelector('input[name="owner_password"]') || { value: '' }).value.trim();
                if (!ownerPwd) {
                  e.preventDefault();
                  showToast('Ingresa la contraseña del dueño.', 'warning', 3500);
                }
              } else {
                const pin = (form.querySelector('input[name="pin"]') || { value: '' }).value.trim();
                if (!pin) {
                  e.preventDefault();
                  showToast('Ingresa tu PIN.', 'warning', 3500);
                }
              }
            });
          }
        });
      </script>
    </section>
  </main>
</body>
</html>
