# Configuración común de SymmetricDS
# Este archivo es compartido por todos los engines.

java.heap.max.size=256m
rest.api.enabled=true
http.timeout.ms=30000
log.dir=logs

# Intervalos de tareas (ajustables)
job.routing.period.time.ms=5000
job.push.period.time.ms=5000
job.pull.period.time.ms=5000
job.purge.period.time.ms=3600000

# Seguridad básica REST (puede integrarse con headers y auth en producción)
rest.api.user=sym_user
rest.api.password=sym_password