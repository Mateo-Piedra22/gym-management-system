engine.name=corp-000
group.id=server
external.id=railway
db.driver=org.postgresql.Driver
# Estos valores serán reescritos por scripts de arranque usando ENV (DATABASE_URL/PG*)
db.url=${DATABASE_URL}
db.user=${DATABASE_USER}
db.password=${DATABASE_PASSWORD}
auto.start.engine=true
auto.create=true
auto.sync=true
auto.reload=true
auto.registration=false
http.port=${PORT}
sync.url=https://TU_APP.up.railway.app/sync
registration.url=
registration.open=true
route.simple=true
channel.default=true
data.create_time.timezone=America/Argentina/Buenos_Aires
# Seguridad básica del REST (ajusta en ENV si es necesario)
rest.api.enabled=true
rest.api.user=sym_user
rest.api.password=sym_password
# Desactivar empuje desde central: solo entregas por pull del cliente
start.push.job=false
job.push.period.time.ms=-1
job.routing.period.time.ms=5000
job.sync.triggers.period.time.ms=60000
start.route.job=true
start.load.job=true
start.pull.job=true
start.heartbeat.job=true