<script>
(function(){
  try { var p = window.location && window.location.pathname ? window.location.pathname : ''; var pref = p.indexOf('/api/')===0 || p==='/api' || p.indexOf('/api')===0 ? '/api' : ''; if (pref) { var as = document.querySelectorAll('a[href^="/admin/"]'); for (var i=0;i<as.length;i++){ var h = as[i].getAttribute('href'); if (h && h.indexOf('/admin/')===0) { as[i].setAttribute('href', pref + h); } } var fs = document.querySelectorAll('form[action^="/admin/"]'); for (var j=0;j<fs.length;j++){ var a = fs[j].getAttribute('action'); if (a && a.indexOf('/admin/')===0) { fs[j].setAttribute('action', pref + a); } } } } catch(_){ }
  function toast(msg,type){var c=document.getElementById('toast-container');if(!c){var t=document.createElement('div');t.id='toast-container';t.setAttribute('style','display:grid;gap:8px;position:fixed;top:16px;right:16px');document.body.appendChild(t);c=t}var bg=type==='error'?'#ef4444':(type==='info'?'#374151':'#16a34a');var el=document.createElement('div');el.setAttribute('style','background:'+bg+';color:#fff;padding:10px 12px;border-radius:8px;box-shadow:0 10px 15px rgba(0,0,0,0.2)');el.textContent=msg;c.appendChild(el);setTimeout(function(){if(el&&el.parentNode){el.parentNode.removeChild(el)}},3000)}
  window.toast = toast;
  var darkBtn=document.getElementById('toggle-dark');if(darkBtn){darkBtn.addEventListener('click',function(){var h=document.documentElement;var on=h.classList.contains('dark');if(on){h.classList.remove('dark')}else{h.classList.add('dark')}})}
  var open=document.getElementById('global-open-k');var overlay=document.getElementById('global-k-overlay');var close=document.getElementById('global-k-close');var inp=document.getElementById('global-k-input');var res=document.getElementById('global-k-results');function openK(){if(overlay){overlay.classList.remove('hidden');overlay.classList.add('flex');document.body.classList.add('overflow-hidden');setTimeout(function(){if(inp){inp.focus()}},50)}}function closeK(){if(overlay){overlay.classList.add('hidden');overlay.classList.remove('flex');document.body.classList.remove('overflow-hidden')}}if(overlay){overlay.addEventListener('click',function(e){if(e.target===overlay){closeK()}})}window.openGlobalK = openK; if(open){open.addEventListener('click',openK)}if(close){close.addEventListener('click',closeK)}
  var _t=null;function runSearch(q){if(!res)return;clearTimeout(_t);_t=setTimeout(function(){res.innerHTML='<div class="skeleton w-full h-4 rounded-md"></div>';var list=[];fetch('/admin/gyms?q='+encodeURIComponent(q)+'&page=1&page_size=10',{headers:{'accept':'application/json'}}).then(function(r){return r.json()}).then(function(j){var items=(j&&j.items)||[];for(var i=0;i<items.length;i++){var g=items[i];list.push({t:'gym',id:String(g.id||''),label:String(g.nombre||'')+' · '+String(g.subdominio||'')})}return fetch('/admin/templates',{headers:{'accept':'application/json'}})}).then(function(r){return r.json()}).then(function(j){var t=(j&&j.templates)||[];for(var i=0;i<t.length;i++){list.push({t:'template',id:String(i+1),label:String(t[i]||'')})}var pref='';try{var p=window.location&&window.location.pathname?window.location.pathname:'';pref=(p.indexOf('/api/')===0||p==='/api'||p.indexOf('/api')===0)?'/api':''}catch(_){pref=''}var html='';for(var k=0;k<list.length;k++){var it=list[k];var href=it.t==='gym'?(pref+'/admin/gyms/'+it.id+'/health?ui=1'):(pref+'/admin/templates?ui=1');html+='<a href="'+href+'" class="flex justify-between items-center px-3 py-2 rounded-md border border-gray-800 bg-[#0b1222] text-white"><span>'+it.label+'</span><span class="text-gray-400 text-xs">'+it.t+'</span></a>'}if(!html){html='<div class="text-gray-400">Sin resultados</div>'}res.innerHTML=html}).catch(function(){res.innerHTML='<div class="text-red-600">Error en búsqueda</div>'})},300)}
  if(inp){inp.addEventListener('input',function(){runSearch(inp.value)})}
  document.addEventListener('keydown',function(e){if((e.ctrlKey||e.metaKey)&&e.key.toLowerCase()==='k'){e.preventDefault();openK()}});
  
  document.addEventListener('htmx:responseError', function(ev){ try { var s = ev && ev.detail && ev.detail.xhr ? ev.detail.xhr.status : 0; var elt = ev && ev.detail ? ev.detail.elt : null; var tag = elt && elt.tagName ? elt.tagName.toLowerCase() : ''; var p = ev && ev.detail && ev.detail.pathInfo ? ev.detail.pathInfo.path : null; if ((tag==='a' || tag==='form') && p && typeof p === 'string') { window.location.href = p; } else { toast('Error '+s+' cargando contenido','error'); } } catch(_){ } });
  document.addEventListener('htmx:send', function(){ try { var ind = document.querySelector('#main-indicator'); if (ind){ ind.classList.add('htmx-request'); } } catch(_){ } });
  document.addEventListener('htmx:afterOnLoad', function(ev){ try { var ind = document.querySelector('#main-indicator'); if (ind){ ind.classList.remove('htmx-request'); } var xhr = ev && ev.detail ? ev.detail.xhr : null; var ct = xhr && xhr.getResponseHeader ? (xhr.getResponseHeader('content-type')||'') : ''; var p = window.location && window.location.pathname ? window.location.pathname : ''; var skip = ['/admin/gyms','/admin/audit','/admin/subscriptions','/admin/plans','/admin/templates','/admin/passwords','/admin/owner']; for (var i=0;i<skip.length;i++){ if (p.indexOf(skip[i])===0) { return } } if (ct.indexOf('application/json')!==-1){ var txt = xhr && xhr.responseText || ''; var j = null; try { j = JSON.parse(txt); } catch(_){ j = null } if (j && j.ok){ if (window.toast) { window.toast('Operación exitosa','success'); } var url = new URL(window.location.href); url.searchParams.set('ui','1'); fetch(url.toString(), { headers: { 'accept':'text/html' } }).then(function(r){ return r.text() }).then(function(html){ try { var doc = new DOMParser().parseFromString(html,'text/html'); var next = doc.querySelector('main'); var cur = document.querySelector('main'); if (next && cur) { cur.innerHTML = next.innerHTML; } } catch(_){ } }).catch(function(){ }); } else if (j && j.error) { if (window.toast) { window.toast('Error: '+String(j.error||''),'error'); } } } } catch(_){ } });
  window.slugify=function(v){var s=String(v||'').toLowerCase();s=s.normalize('NFD').replace(/[\u0300-\u036f]/g,'');s=s.replace(/[^a-z0-9\s-]/g,'');s=s.trim().replace(/\s+/g,'-');s=s.replace(/-+/g,'-');return s.slice(0,63)};
  window.apiPref=function(){try{var p=window.location&&window.location.pathname?window.location.pathname:'';return (p.indexOf('/api/')===0||p==='/api'||p.indexOf('/api')===0)?'/api':''}catch(_){return ''}};
  window.bindSubdomainBucket=function(nameId,subId,statusId,bucketId,prefix){
    var n=document.getElementById(nameId);
    var s=document.getElementById(subId);
    var st=statusId?document.getElementById(statusId):null;
    var b=bucketId?document.getElementById(bucketId):null;
    function setBucket(val){if(!b)return;var v=String(val||'');v=v?v+'-assets':'';if(b.tagName==='INPUT'){b.value=v}else{b.textContent=v}}
    function update(){
      var orig=(n&&n.value)||'';
      var base=window.slugify(orig);
      if(!base){if(st){st.textContent='';st.removeAttribute('style')}if(!s||!s.value){setBucket('')}return}
      var userEdit=(s&&s.dataset&&s.dataset.userEdited==='true');
      if(s&&!userEdit){
        var url=(window.apiPref?window.apiPref():'')+'/admin/subdomains/check?sub='+encodeURIComponent(base)+'&name='+encodeURIComponent(orig);
        if(s){ s.value = base }
        fetch(url,{headers:{'accept':'application/json'}}).then(function(r){return r.json()}).then(function(j){
          var sug=String((j&&j.suggestion)||base||'');
          if(s){s.value=sug}
          if(st){st.textContent=j&&j.available?'Disponible':'Sugerido: '+sug;st.style.color=j&&j.available?'#16a34a':'#f59e0b'}
          setBucket(sug)
        }).catch(function(){ if(s){ s.value = base } setBucket(base) });
      } else {
        setBucket((s&&s.value)||base)
      }
    }
    var timer=null;function schedule(){if(timer)clearTimeout(timer);timer=setTimeout(update,200)}
    if(n){n.addEventListener('input',schedule)}
    if(s){s.addEventListener('input',function(){s.dataset.userEdited='true';setBucket(s.value||'')})}
    update()
  };
  document.body.addEventListener('htmx:configRequest',function(ev){try{var pref=window.apiPref?window.apiPref():'';var pi=ev&&ev.detail&&ev.detail.pathInfo?ev.detail.pathInfo:null;var path=pi?pi.path:'';if(pref&&path&&path.indexOf('/admin/')===0){pi.path=pref+path}}catch(_){}});
  document.body.addEventListener('htmx:load',function(){try{var n=document.getElementById('create-name');var s=document.getElementById('create-sub');var st=document.getElementById('create-sub-status');var b=document.getElementById('create-bucket');if(n&&s&&window.bindSubdomainBucket){window.bindSubdomainBucket('create-name','create-sub',st?'create-sub-status':null,b?'create-bucket':null,'')}}catch(_){} });
  function _updateSidebarActive(){
    try{
      var p=(window.location&&window.location.pathname)||'';
      var nav=document.querySelector('aside nav');
      if(!nav)return;
      var links=nav.querySelectorAll('a[href]');
      for(var i=0;i<links.length;i++){
        var a=links[i];
        var href=(a.getAttribute('href')||'').split('?')[0];
        var isHome=(href==='/admin/'||href==='/admin');
        var match=isHome?(p==='/admin'||p==='/admin/'):(p.indexOf(href.split('?')[0])===0);
        if(match){
          a.classList.add('bg-primary','text-primary-foreground');
          a.classList.remove('bg-gray-900');
        }else{
          a.classList.remove('bg-primary','text-primary-foreground');
          a.classList.add('bg-gray-900');
        }
      }
    }catch(_){}
  }
  document.addEventListener('DOMContentLoaded',_updateSidebarActive);
  document.addEventListener('htmx:afterOnLoad',_updateSidebarActive);
  document.addEventListener('htmx:afterSwap',_updateSidebarActive);
  window.addEventListener('popstate',_updateSidebarActive);
  document.addEventListener('keydown',function(e){try{if(e.altKey&&!e.shiftKey&&!e.ctrlKey&&!e.metaKey){var k=e.key;var pref=window.apiPref?window.apiPref():'';if(k==='1'){window.location.href=pref+'/admin/?ui=1'}else if(k==='2'){window.location.href=pref+'/admin/gyms?ui=1'}else if(k==='3'){window.location.href=pref+'/admin/audit?ui=1'}else if(k==='4'){window.location.href=pref+'/admin/subscriptions/dashboard?ui=1'}else if(k==='5'){window.location.href=pref+'/admin/plans?ui=1'}else if(k==='6'){window.location.href=pref+'/admin/templates?ui=1'}}}catch(_){}});
  (function(){var ov=document.getElementById('global-confirm-overlay');var msg=document.getElementById('global-confirm-message');var yes=document.getElementById('global-confirm-yes');var cancel=document.getElementById('global-confirm-cancel');var cancel2=document.getElementById('global-confirm-cancel-2');var pending=null;function open(m,formOrFn){if(ov){ov.classList.remove('hidden');document.body.classList.add('overflow-hidden');msg.textContent=m||'¿Confirmar?';pending=formOrFn}}function close(){if(ov){ov.classList.add('hidden');document.body.classList.remove('overflow-hidden');pending=null}}window.openGlobalConfirm=open;window.closeGlobalConfirm=close;window.confirmAction=function(m,fn){open(m,typeof fn==='function'?fn:null)};document.addEventListener('submit',function(e){var f=e&&e.target;if(!f||!f.classList||!f.classList.contains('needs-confirm'))return;e.preventDefault();var m=f.getAttribute('data-confirm')||'¿Confirmar?';open(m,f)},true);if(yes){yes.addEventListener('click',function(){try{if(typeof pending==='function'){pending()}else if(pending&&pending.submit){pending.submit();yes.setAttribute('disabled','disabled')}}catch(_){ }close();setTimeout(function(){try{yes.removeAttribute('disabled')}catch(_){}},1200)})}if(cancel){cancel.addEventListener('click',close)}if(cancel2){cancel2.addEventListener('click',close)}if(ov){ov.addEventListener('click',function(e){if(e.target===ov){close()}})}document.addEventListener('keydown',function(e){if(e.key==='Escape'){if(ov&&!ov.classList.contains('hidden')){close()}}})})();
  document.body.addEventListener('htmx:afterSwap',function(ev){try{var main=document.getElementById('main');var tgt=ev&&ev.detail&&ev.detail.target?ev.detail.target:null;if(tgt&&main&&tgt===main){var n=document.getElementById('create-name');var s=document.getElementById('create-sub');var st=document.getElementById('create-sub-status');var b=document.getElementById('create-bucket');var prefEl=document.getElementById('bucket-prefix');var pref=prefEl?String(prefEl.getAttribute('data-value')||'motiona-assets'):'motiona-assets';if(n&&s&&window.bindSubdomainBucket){window.bindSubdomainBucket('create-name','create-sub',st?'create-sub-status':null,b?'create-bucket':null,pref)}}}catch(_){}});
  (function(){
    var bo=document.getElementById('busy-overlay');
    var bm=document.getElementById('busy-message');
    function msgForPath(elt,path){
      var p=String(path||'');
      if(p.indexOf('/admin/gyms')===0){
        if(p.match(/\/gyms\/\d+\/update/)){
          return 'Actualizando gimnasio'
        }
        if(p.match(/\/gyms$/)){return 'Creando gimnasio'}
        if(p.indexOf('/storage')>0){
          return 'Guardando configuración'
        }
        if(p.indexOf('/subscription')>0){return 'Procesando suscripción'}
        return 'Procesando'
      }
      if(p.indexOf('/admin/templates')===0){return 'Procesando templates'}
      if(p.indexOf('/admin/subscriptions')===0){return 'Procesando suscripciones'}
      return 'Procesando'
    }
    function showBusy(txt){
      if(!bo)return;
      bm.textContent=txt||'Procesando...';
      bo.classList.remove('hidden');
      bo.classList.add('flex');
      document.body.classList.add('overflow-hidden')
    }
    function hideBusy(){
      if(!bo)return;
      bo.classList.add('hidden');
      bo.classList.remove('flex');
      document.body.classList.remove('overflow-hidden')
    }
    document.addEventListener('htmx:beforeRequest',function(ev){
      try{
        var path=ev&&ev.detail&&ev.detail.pathInfo?ev.detail.pathInfo.path:'';
        var elt=ev&&ev.detail?ev.detail.elt:null;
        var msg=msgForPath(elt,path);
        showBusy(msg);
        if(elt&&elt.tagName==='FORM'){
          var btn=elt.querySelector('button[type="submit"]');
          if(btn){btn.setAttribute('disabled','disabled')}
        }
      }catch(_){}
    });
  document.addEventListener('htmx:afterRequest',function(ev){
    try{
      hideBusy();
      var elt=ev&&ev.detail?ev.detail.elt:null;
      if(elt&&elt.tagName==='FORM'){
        var btn=elt.querySelector('button[type="submit"]');
        if(btn){btn.removeAttribute('disabled')}
      }
    }catch(_){}
  });
  document.addEventListener('htmx:responseError',function(ev){
    try{
      hideBusy();
      var elt=ev&&ev.detail?ev.detail.elt:null;
      if(elt&&elt.tagName==='FORM'){
        var btn=elt.querySelector('button[type="submit"]');
        if(btn){btn.removeAttribute('disabled')}
      }
    }catch(_){}
  });
    document.addEventListener('submit',function(e){
      var f=e&&e.target;
      var a=(f&&f.getAttribute)?(f.getAttribute('action')||''):'';
      if(a&&a.indexOf('/admin/')===0){
        showBusy(msgForPath(f,a));
        var btn=f.querySelector('button[type="submit"]');
        if(btn){btn.setAttribute('disabled','disabled')}
      }
    },true);
  })();
})();
</script>
