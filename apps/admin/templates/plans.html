{% extends "base.html" %}
{% set _ = '' %}
{% block content %}
<div class="max-w-5xl mx-auto" x-data="{ tab: 'list' }">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Planes</h1>
    <a href="/admin/" class="px-3 py-2 rounded-md bg-gray-900"><i class="fa-solid fa-house"></i><span class="ml-2">Inicio</span></a>
  </div>
  <div class="mt-4 flex gap-2">
    <button id="open-actions" class="px-3 py-2 rounded-md bg-primary text-primary-foreground">Acciones</button>
    <button x-on:click="tab='list'" x-bind:class="tab==='list' ? 'bg-primary text-primary-foreground' : 'bg-gray-900'" class="px-3 py-2 rounded-md">Listado</button>
    <button x-on:click="tab='create'" x-bind:class="tab==='create' ? 'bg-primary text-primary-foreground' : 'bg-gray-900'" class="px-3 py-2 rounded-md">Crear</button>
  </div>
  <div id="actions-overlay" role="dialog" aria-modal="true" aria-labelledby="actions-title" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="absolute right-0 top-0 h-full w-[360px] bg-gray-900 border-l border-gray-800 shadow">
      <div class="flex items-center justify-between p-3 border-b border-gray-800">
        <h3 id="actions-title" class="text-base font-semibold text-white">Acciones rápidas</h3>
        <button id="actions-close" class="px-2 py-1 rounded-md bg-gray-800">Cerrar</button>
      </div>
      <div class="p-3 grid gap-3">
          <form method="post" action="/admin/plans" class="grid grid-cols-2 gap-2">
            <input name="name" placeholder="Nombre" required class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
            <input name="amount" type="number" step="0.01" placeholder="Monto" required class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
            <input name="currency" placeholder="Moneda (e.g. ARS)" required pattern="^[A-Z]{3,4}$" oninput="this.value=this.value.toUpperCase()" class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
            <input name="period_days" type="number" placeholder="Días" required class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
            <div class="col-span-2"><button type="submit" class="px-3 py-2 rounded-md bg-primary text-primary-foreground">Crear</button></div>
          </form>
      </div>
    </div>
  </div>
  <script>
  (function(){var o=document.getElementById('open-actions');var ov=document.getElementById('actions-overlay');var c=document.getElementById('actions-close');function open(){if(ov){ov.classList.remove('hidden')}}function close(){if(ov){ov.classList.add('hidden')}}if(o){o.addEventListener('click',open)}if(c){c.addEventListener('click',close)}document.addEventListener('keydown',function(e){if(e.key==='Escape'){close()}})})();
  </script>
  <div class="mt-4 overflow-x-auto" x-show="tab==='list'">
    <table class="w-full text-sm">
      <thead>
        <tr class="text-gray-300">
          <th class="text-left p-2">ID</th>
          <th class="text-left p-2">Nombre</th>
          <th class="text-left p-2">Monto</th>
          <th class="text-left p-2">Moneda</th>
          <th class="text-left p-2">Días</th>
          <th class="text-left p-2">Acciones</th>
          <th class="text-left p-2">Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for p in items %}
        <tr class="border-t border-gray-800">
          <td class="p-2">{{ p.id }}</td>
          <td class="p-2">
            <form hx-post="/admin/plans/{{ p.id }}" hx-swap="none" class="flex items-center gap-2">
              <input name="name" value="{{ p.name }}" class="px-2 py-1 rounded-md border border-gray-700 bg-gray-950" />
          </td>
          <td class="p-2">
              <input name="amount" value="{{ p.amount }}" type="number" step="0.01" class="px-2 py-1 w-28 rounded-md border border-gray-700 bg-gray-950" />
          </td>
          <td class="p-2">
              <input name="currency" value="{{ p.currency }}" pattern="^[A-Z]{3,4}$" oninput="this.value=this.value.toUpperCase()" class="px-2 py-1 w-24 rounded-md border border-gray-700 bg-gray-950" />
          </td>
          <td class="p-2">
              <input name="period_days" value="{{ p.period_days }}" type="number" class="px-2 py-1 w-24 rounded-md border border-gray-700 bg-gray-950" />
          </td>
          <td class="p-2">
              <button type="submit" class="px-3 py-2 rounded-md bg-green-600 text-white"><i class="fa-solid fa-floppy-disk"></i><span class="ml-2">Guardar</span></button>
            </form>
          </td>
          <td class="p-2">
            <div class="flex items-center gap-2">
              <span class="px-2 py-1 rounded-full text-xs {{ 'bg-green-600 text-white' if p.active else 'bg-gray-700 text-white' }}">{{ p.active and 'active' or 'inactive' }}</span>
              <form hx-post="/admin/plans/{{ p.id }}/toggle" hx-vals='{"active": {{ (not p.active)|string|lower }} }' hx-swap="none" class="inline">
                <button type="submit" class="px-3 py-2 rounded-md bg-gray-900">{{ p.active and 'Desactivar' or 'Activar' }}</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div x-show="tab==='create'">
  <h2 class="text-lg mt-6">Crear plan</h2>
  <form method="post" action="/admin/plans" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3 mt-2">
    <input name="name" placeholder="Nombre" required class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
    <input name="amount" type="number" step="0.01" placeholder="Monto" required class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
    <input name="currency" placeholder="Moneda (e.g. ARS)" required pattern="^[A-Z]{3,4}$" oninput="this.value=this.value.toUpperCase()" class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
    <input name="period_days" type="number" placeholder="Días" required class="px-3 py-2 rounded-md border border-gray-700 bg-gray-950"/>
    <div class="sm:col-span-2 md:col-span-4">
      <button type="submit" class="px-3 py-2 rounded-md bg-primary text-primary-foreground"><i class="fa-solid fa-plus"></i><span class="ml-2">Crear</span></button>
    </div>
  </form>
  </div>
</div>
{% endblock %}
