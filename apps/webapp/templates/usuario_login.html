<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso Usuario • {{ gym_name }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    .screen { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .login-card { width: 100%; max-width: 420px; padding: 24px; border-radius: 16px; background: var(--card); border: 1px solid var(--border); box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    .brand { display:flex; align-items:center; gap:12px; margin-bottom: 16px; }
    .brand img { width: 44px; height: 44px; }
    h1 { margin: 0; font-size: 20px; }
    .brand .muted { margin: 2px 0 0 0; line-height: 1.3; }
    label { display:block; margin-bottom: 8px; color: var(--muted); }
    input[type=text], input[type=password] { width:100%; padding:12px 14px; border-radius: 12px; border:1px solid var(--border); background: #0b1220; color: var(--text); outline: none; }
    .actions { margin-top: 16px; display:flex; gap: 8px; }
    .error { margin-top: 10px; color: #f87171; font-size: 14px; }
  </style>
  <style>
    .toast-container { position: fixed; top: 12px; right: 12px; display:flex; flex-direction:column; gap:8px; z-index: 9999; }
    .toast { display:flex; align-items:center; gap:12px; background: var(--card); color: var(--text); border:1px solid var(--border); border-radius: 12px; padding: 12px 14px; box-shadow: 0 6px 16px rgba(0,0,0,.4); }
    .toast.success { border-color: var(--accent); background: rgba(176,125,93,0.18); }
    .toast.warning { border-color: #f59e0b33; background: #78350f33; }
    .toast.error { border-color: #ef444433; background: #7f1d1d33; }
    .toast .message { flex:1; }
    .toast .actions .btn { background: transparent; border: 1px solid var(--border); border-radius: 10px; padding: 6px 10px; color: var(--text); cursor: pointer; }
    @keyframes toast-in { from { transform: translateY(-6px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes toast-out { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-6px); opacity: 0; } }
  </style>
  <script src="/static/js/toast.js"></script>
  <link rel="icon" href="{{ logo_url }}" />
  <meta name="theme-color" content="{{ theme['--primary'] if theme and '--primary' in theme else '#2b8a3e' }}">
  <meta name="color-scheme" content="dark light">
  <meta name="x-error" content="{{ error | e if error else '' }}">
  <meta name="robots" content="noindex, nofollow">
  <style>
    .brand-actions .icon-only { display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:10px; border:1px solid var(--border); color: var(--text); }
  </style>
  </head>
<body>
  <div id="toast-container" class="toast-container" role="status" aria-live="polite" aria-atomic="true"></div>
  <main class="screen">
    <section class="login-card" aria-labelledby="login-title">
      <div class="brand">
        <img src="{{ logo_url }}" alt="Logo" />
        <div>
          <h1 id="login-title">{{ gym_name }}</h1>
          <p class="muted">Acceso para usuarios</p>
        </div>
        <div class="brand-actions" style="margin-left:auto; display:flex; align-items:center;">
          <a href="/" class="back-link icon-only" title="Volver al inicio" aria-label="Volver al inicio">
            <i class="bi bi-arrow-left" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <form method="post" action="/usuario/login" aria-describedby="form-help">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" autofocus inputmode="numeric" />
        <label for="pin" style="margin-top:10px;">PIN</label>
        <input type="password" id="pin" name="pin" placeholder="Ingresa tu PIN" />
        <p id="form-help" class="muted" style="margin-top:8px;">Usa tu DNI y PIN configurados en recepción.</p>
        <div class="actions">
          <button class="btn" type="submit">Entrar</button>
          <button id="toggle-change-pin" class="btn outline" type="button" aria-expanded="false" aria-controls="change-pin-area">Cambiar PIN</button>
        </div>
      </form>
      <div id="change-pin-area" style="display:none; margin-top:12px" aria-hidden="true">
        <label for="dni-change">DNI</label>
        <input type="text" id="dni-change" placeholder="Ingresa tu DNI" inputmode="numeric" />
        <div class="row" style="margin-top:10px; display:flex; gap:8px">
          <div style="flex:1">
            <label for="old-pin">PIN antiguo</label>
            <input type="password" id="old-pin" placeholder="Ingresa tu PIN actual" />
          </div>
          <div style="flex:1">
            <label for="new-pin">PIN nuevo</label>
            <input type="password" id="new-pin" placeholder="Ingresa tu PIN nuevo" />
          </div>
        </div>
        <div class="actions" style="margin-top:12px">
          <button id="submit-change-pin" class="btn" type="button">Actualizar PIN</button>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const metaErr = document.querySelector('meta[name="x-error"]');
          const err = metaErr && metaErr.content ? metaErr.content : null;
          if (err) { showToast(err, 'error', 4500); }
          const form = document.querySelector('form[method="post"]');
          if (form) {
            form.addEventListener('submit', (e) => {
              const dni = (form.querySelector('input[name="dni"]') || { value: '' }).value.trim();
              const pin = (form.querySelector('input[name="pin"]') || { value: '' }).value.trim();
              if (!dni || !pin) {
                e.preventDefault();
                showToast('Por favor ingresa DNI y PIN.', 'warning', 3500);
              }
            });
          }

          // Toggle del área de cambio de PIN
          const toggleBtn = document.getElementById('toggle-change-pin');
          const area = document.getElementById('change-pin-area');
          const dniLogin = document.getElementById('dni');
          const dniChange = document.getElementById('dni-change');
          const submitChange = document.getElementById('submit-change-pin');

          if (toggleBtn && area) {
            toggleBtn.addEventListener('click', () => {
              const isHidden = area.style.display === 'none';
              area.style.display = isHidden ? 'block' : 'none';
              area.setAttribute('aria-hidden', String(!isHidden));
              toggleBtn.setAttribute('aria-expanded', String(isHidden));
              // Prefill DNI si está cargado en el login
              if (isHidden && dniLogin && dniChange && !dniChange.value) {
                dniChange.value = (dniLogin.value || '').trim();
              }
            });
          }

          if (submitChange) {
            submitChange.addEventListener('click', async () => {
              const dni = (dniChange && dniChange.value || '').trim();
              const oldPin = (document.getElementById('old-pin') || { value: '' }).value.trim();
              const newPin = (document.getElementById('new-pin') || { value: '' }).value.trim();
              if (!dni || !oldPin || !newPin) {
                showToast('Completa DNI, PIN antiguo y PIN nuevo.', 'warning', 3500);
                return;
              }
              if (newPin.length < 4) {
                showToast('El PIN nuevo debe tener al menos 4 caracteres.', 'warning', 3500);
                return;
              }
              try {
                const res = await fetch('/api/usuario/change_pin', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ dni, old_pin: oldPin, new_pin: newPin })
                });
                const data = await res.json().catch(() => ({ ok: false, error: 'Error inesperado' }));
                if (res.ok && data && data.ok) {
                  showToast('PIN actualizado correctamente.', 'success', 3500);
                  // Sincronizar con el campo de login
                  const pinLogin = document.getElementById('pin');
                  if (pinLogin) pinLogin.value = newPin;
                  // Ocultar área
                  if (area && toggleBtn) {
                    area.style.display = 'none';
                    area.setAttribute('aria-hidden', 'true');
                    toggleBtn.setAttribute('aria-expanded', 'false');
                  }
                } else {
                  const msg = (data && data.error) ? data.error : 'No se pudo actualizar el PIN';
                  showToast(msg, 'error', 4500);
                }
              } catch (e) {
                showToast('Error de red al actualizar PIN.', 'error', 4500);
              }
            });
          }
        });
      </script>
    </section>
  </main>
  <!-- Actualización dinámica de nombre del gimnasio en toda la webapp -->
  <script>
  (function(){
    function applyBranding(j){
      var name = j && typeof j.gym_name === 'string' ? j.gym_name.trim() : '';
      if(!name) return;
      try {
        var t = document.title || '';
        var prefix = t.includes('•') ? t.split('•')[0].trim() : t.trim();
        if (prefix) document.title = prefix + ' • ' + name;
      } catch(_){}
      var candidates = [
        document.getElementById('brand-title'),
        document.getElementById('login-title'),
        document.querySelector('.brand h1'),
        document.querySelector('.brand strong')
      ];
      for (var i=0;i<candidates.length;i++){ if (candidates[i]) { candidates[i].textContent = name; break; } }
    }
    async function fetchBranding(){ 
      try { 
        var r = await fetch('/api/gym/data', { headers: { 'Accept': 'application/json' } });
        var j = await r.json(); 
        applyBranding(j); 
      } catch(_){ /* noop */ }
    }
    window.addEventListener('DOMContentLoaded', fetchBranding);
    window.addEventListener('storage', function(e){ 
      if (e && e.key === 'gym_branding_update' && e.newValue){ 
        try { var payload = JSON.parse(e.newValue); if (payload && payload.gym_name) applyBranding({ gym_name: payload.gym_name }); } catch(_){ /* noop */ } 
      } 
    });
    window.addEventListener('gym-branding-updated', function(ev){ 
      try { var d = ev && ev.detail ? ev.detail : null; if (d && d.gym_name) applyBranding({ gym_name: d.gym_name }); } catch(_){ /* noop */ }
    });
  })();
  </script>
</body>
</html>
